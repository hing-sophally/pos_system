{% extends "index.html" %}
{% load static %}

{% block content %}
<section class="content">
    <div class="row">
        <section class="col-lg-12 connectedSortable">
            <div class="box box-success">
                <div class="box-header">
                    <i class="fa fa-plus"></i>
                    <h3 class="box-title">Create User</h3>
                </div>
                <div class="box-body">
                    <form method="post" action="/user/create/" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control"
                                   placeholder="Enter username" required>
                        </div>

                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name" class="form-control"
                                   placeholder="Enter first name">
                        </div>

                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" class="form-control"
                                   placeholder="Enter last name">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control"
                                   placeholder="Enter email address">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control"
                                   placeholder="Enter password" required>
                        </div>

                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirm_password" class="form-control"
                                   placeholder="Confirm password" required>
                        </div>

                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="is_active" id="is_active" checked>
                                    Active
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="is_staff" id="is_staff">
                                    Staff Status
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="is_superuser" id="is_superuser">
                                    Superuser Status
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success">Create User</button>
                        <a href="{% url 'index_user' %}" class="btn btn-default">Cancel</a>
                    </form>
                </div>
            </div>
        </section>
    </div>
</section>
{% endblock content %}
