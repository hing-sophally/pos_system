{% extends "index.html" %}
{% block content %}
<section class="content">
    <div class="row">
        <section class="col-lg-12 connectedSortable">
            <div class="box box-success">
                <div class="box-header">
                    <h3 class="box-title">Edit Major</h3>
                </div>
                <div class="box-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="SubjectName">Major Name</label>
                            <input type="text" name="SubjectName" id="SubjectName" class="form-control"
                                value="{{ major.SubjectName }}" required>
                        </div>
                        <button type="submit" class="btn btn-success">Update</button>
                        <a href="{% url 'index_major' %}" class="btn btn-default">Back</a>
                    </form>
                </div>
            </div>
        </section>
    </div>
</section>
{% endblock %}
