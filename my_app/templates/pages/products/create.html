{% extends "index.html" %}
{% load static %}

{% block content %}
    <section class="content">
        <div class="row">
            <section class="col-lg-12 connectedSortable">
                <div class="box box-success">
                    <div class="box-header">
                        <i class="fa fa-plus"></i>
                        <h3 class="box-title">Create Product</h3>
                    </div>
                    <div class="box-body">
                        <form method="post" action="/product/create/" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">Product Name</label>
                                <input type="text" name="name" id="name" class="form-control"
                                       placeholder="Enter product name" required>
                            </div>
                            <div class="form-group">
                                <label for="barcode">Barcode</label>
                                <input type="text" name="barcode" id="barcode" class="form-control"
                                       placeholder="Enter product barcode" required>
                            </div>
                            <div class="form-group">
                                <label for="sale_price">Sale Price</label>
                                <input type="text" name="sale_price" id="sale_price" class="form-control"
                                       placeholder="Enter product sale price" required>
                            </div>
                            <div class="form-group">
                                <label for="stock">Stock</label>
                                <input type="text" name="stock" id="stock" class="form-control"
                                       placeholder="Enter product in stock" required>
                            </div>
                            <div class="form-group">
                                <label for="photo">Photo</label>
                                <input type="file" name="photo" id="photo" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="category_id">Category Name
                                    <select class="form-control" name="category_id">
                                        {% for item in categories %}
                                            <option value="{{ item.id }}">{{ item.name }}</option>
                                        {% endfor %}
                                    </select>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-success">Create</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </section>
{% endblock content %}
