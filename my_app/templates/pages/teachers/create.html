{% extends "index.html" %}
{% load static %}

{% block content %}
<section class="content">
    <div class="row">
        <section class="col-lg-12 connectedSortable">
            <div class="box box-success">
                <div class="box-header">
                    <i class="fa fa-plus"></i>
                    <h3 class="box-title">Create Teacher Information</h3>
                </div>
                <div class="box-body">
                    <form method="post" action="{% url 'teacher_create' %}" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" id="firstName" class="form-control"
                                   placeholder="Enter teacher first name" required>
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName" id="lastName" class="form-control"
                                   placeholder="Enter teacher last name" required>
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender" class="form-control" required>
                                <option value="">-- Select Gender --</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="O">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth</label>
                            <input type="date" name="dateOfBirth" id="dateOfBirth" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="salary">Salary</label>
                            <input type="number" name="salary" id="salary" class="form-control"
                                   placeholder="Enter salary" step="0.01" required>
                        </div>

                        <div class="form-group">
                            <label for="major_id">Major</label>
                            <select name="major_id" id="major_id" class="form-control">
                                <option value="">-- Select Major --</option>
                                {% for major in majors %}
                                    <option value="{{ major.id }}">{{ major.SubjectName }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="photo">Photo</label>
                            <input type="file" name="photo" id="photo" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-success">Create</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</section>
{% endblock content %}
