{% extends "index.html" %}
{% block content %}
<section class="content">
    <div class="row">
        <section class="col-lg-12 connectedSortable">
            <div class="box box-success">
                <div class="box-header">
                    <h3 class="box-title">Edit Staff</h3>
                </div>
                <div class="box-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name" class="form-control" value="{{ staff.first_name }}" required>
                        </div>

                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" class="form-control" value="{{ staff.last_name }}" required>
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender" class="form-control" required>
                                <option value="Male" {% if staff.gender == 'Male' %}selected{% endif %}>Male</option>
                                <option value="Female" {% if staff.gender == 'Female' %}selected{% endif %}>Female</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="date_of_birth">Date of Birth</label>
                            <input type="date" name="date_of_birth" id="date_of_birth" class="form-control" value="{{ staff.date_of_birth|date:'Y-m-d' }}" required>
                        </div>

                        <div class="form-group">
                            <label for="position_id">Position</label>
                            <select name="position_id" id="position_id" class="form-control" required>
                                <option value="">Select Position</option>
                                {% for position in positions %}
                                    <option value="{{ position.id }}" {% if staff.position and staff.position.id == position.id %}selected{% endif %}>
                                        {{ position.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>


                        <div class="form-group">
                            <label for="photo">Photo</label><br>
                            {% if staff.photo %}
                                <img src="{{ staff.photo.url }}" width="100" height="100"><br><br>
                            {% endif %}
                            <input type="file" name="photo" id="photo" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-success">Update</button>
                        <a href="{% url 'index_staff' %}" class="btn btn-default">Back</a>
                    </form>
                </div>
            </div>
        </section>
    </div>
</section>
{% endblock %}
